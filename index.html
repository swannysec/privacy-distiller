<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconnect: Fonts (critical for first paint) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- DNS Prefetch: APIs used at runtime (non-blocking) -->
    <link rel="dns-prefetch" href="https://openrouter.ai" />
    <link rel="dns-prefetch" href="https://corsproxy.io" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
               worker-src 'self' blob:;
               img-src 'self' blob: data:;
               connect-src 'self' https://openrouter.ai https://*.openrouter.ai https://proxy.privacydistiller.com https://corsproxy.io https://api.allorigins.win http://localhost:* http://127.0.0.1:*;
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src 'self' https://fonts.gstatic.com;
               frame-ancestors 'none';
               base-uri 'self';
               form-action 'self';"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta
      name="description"
      content="Distill privacy policies with AI to understand privacy risks in plain language"
    />
    <title>Privacy Policy Distiller</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
